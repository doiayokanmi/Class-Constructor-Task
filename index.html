    <title>New Class Constructor</title>

    <style>
        header {
        display: flex;

        padding: 10px;

    }
    </style>

<header>
    <input type="text" placeholder="Enter Name" id="sName">
    <input type="text" placeholder="Enter Gender" id="sGender">
    <input type="text" placeholder="Enter Level" id="sLevel">
    <input type="number" placeholder="Enter Age" id="sAge">

    <button class="btn btn-lg btn-success" onclick="saveStudent()">Save Student</button>

</header>
<body>
   <script>

    class Student {
            constructor (name, gender, level, age, ) {
                this.name = name;
                this.gender = gender;
                this.level = level;
                this.age = age;

            }
        }
     const saveStudent = () => {

    let student1 = new Student(sName.value, sGender.value, sLevel.value, sAge.value);

    console.log(student1);
     }
   </script>
